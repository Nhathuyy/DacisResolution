<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin liên hệ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .contact-box {
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      transition: border-color 0.3s ease-in-out;
    }

    .contact-box:hover {
      border-color: #e74c3c;
      background-color: #f9ebec; /* Màu hồng nhạt khi di chuột vào */
    }

    h2 {
      color: #3498db;
    }

    p {
      color: #555;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-box">
      <h2>Email</h2>
      <p><a href="mailto:phamdacchi01@gmail.com">phamdacchi01@gmail.com</a></p>
    </div>

    <div class="contact-box">
      <h2>Điện thoại</h2>
      <p><a href="tel:0942701540">0942701540</a></p>
    </div>

    <div class="contact-box">
      <h2>GitHub</h2>
      <p><a href="https://github.com/dacis1" target="_blank">github.com/dacis1</a></p>
    </div>
  </div>
</body>
</html>
